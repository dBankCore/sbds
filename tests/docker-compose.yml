version: "3"
services:
  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USERNAME: testuser
      MYSQL_PASSWORD: testuserpass
      MYSQL_DATABASE: testdb
    ports:
     - 3306:3306
  dpds:
    image: dpays/dpds
    ports:
      - "8080:8080"
      - "9191:9191"
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql://root:root_password@mysql:3306/testdb
      DPDS_LOG_LEVEL: DEBUG
      STEEMD_URL: https://greatchain.dpays.io
      STEEMD_HTTP_URL: https://api.dpays.io
    links:
      - mysql:db
